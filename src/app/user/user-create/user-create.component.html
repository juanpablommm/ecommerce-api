<div class="container mt-5">
  <h2 class="text-center">Crear Usuario</h2>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo de Nombres -->
    <div class="form-group">
      <label for="names">Nombres</label>
      <input type="text" id="names" formControlName="names" class="form-control" placeholder="Ingresa tus nombres" required>
      <div *ngIf="createUserForm.get('names')?.invalid && createUserForm.get('names')?.touched" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Campo de Apellidos -->
    <div class="form-group">
      <label for="surnames">Apellidos</label>
      <input type="text" id="surnames" formControlName="surnames" class="form-control" placeholder="Ingresa tus apellidos" required>
      <div *ngIf="createUserForm.get('surnames')?.invalid && createUserForm.get('surnames')?.touched" class="text-danger">
        Los apellidos son obligatorios.
      </div>
    </div>

    <!-- Campo de Nombre de Usuario -->
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
      <div *ngIf="createUserForm.get('username')?.invalid && createUserForm.get('username')?.touched" class="text-danger">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <!-- Campo de Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
      <div *ngIf="createUserForm.get('email')?.invalid && createUserForm.get('email')?.touched" class="text-danger">
        El correo electrónico es obligatorio y debe ser válido.
      </div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      <div *ngIf="createUserForm.get('password')?.invalid && createUserForm.get('password')?.touched" class="text-danger">
        La contraseña es obligatoria y debe tener al menos 8 caracteres.
      </div>
    </div>

    <!-- Campo de Roles con Radio Button -->
    <div class="form-group">
      <label for="roles">Roles</label>
      <div class="form-check">
        <input 
          type="radio" 
          id="cliente" 
          formControlName="roles" 
          value="Cliente" 
          class="form-check-input"
          [checked]="createUserForm.get('roles')?.value === 'Cliente'" 
          [disabled]="true">
        <label for="cliente" class="form-check-label">Cliente</label>
      </div>
      <div *ngIf="createUserForm.get('roles')?.invalid && createUserForm.get('roles')?.touched" class="text-danger">
        Se debe seleccionar un rol.
      </div>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="createUserForm.invalid">Crear Usuario</button>
  </form>
</div>
